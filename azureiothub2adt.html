<script type="text/javascript">
    RED.nodes.registerType('adttwincreate',{
        category: 'Azure IoT',
        color: '#00A4EF',
        defaults: {
			DigitalTwinsUrl: {value:"", required:true},
			TenantId: {value:"", required:true},
			ClientId: {value:"", required:true},
			ClientSecret: {value:"", required:true}
        },
        inputs:1,
        outputs:1,
        icon: "adt.png",
        label: function() {
            return this.name||"twin-create";
        },
		paletteLabel: function(){
            return "Create Twin";
        },
        oneditprepare: function() {
            let node = this;

            // Enable tabbed interaction
            let tabs = RED.tabs.create({
            id: "node-input-adt-tabs",
                onchange: function(tab) {
                    $("#node-input-adt-tabs-content")
                        .children()
                        .hide();
                    $("#" + tab.id).show();
                }
            });
            tabs.addTab({
                id: "compact-adt-tab-general",
                label: this._("ADT General params")
            });
            tabs.addTab({
                id: "compact-adt-tab-twin",
                label: this._("Twin data")
            });
        }
    });
	
	RED.nodes.registerType('azureiothubreceiver',{
        category: 'Azure IoT',
        color: '#00A4EF',
        defaults: {
			Name: {value:"", required:false},
			ConnectionString: {value:"", required:true},
			ConsumerGroup: {value:"", required:true}
        },
        inputs:0,
        outputs:1,
        icon: "azureiothub.png",
        label: function() {
            return this.name||"IoT Hub Receiver";
        },
        paletteLabel: function(){
            return "IoT Hub Receiver";
        },
		oneditprepare: function() {
            let node = this;
		}
    });
</script>

<script type="text/html" data-template-name="adttwincreate">
    <div class="form-row">
        <ul style="background: #fff; min-width: 680px; margin-bottom: 20px;" id="node-input-adt-tabs"></ul>
    </div>
    <div id="node-input-adt-tabs-content" style="min-height: 170px;">
        <div id="compact-adt-tab-general" style="display:none">
            <div class="form-row">
                <label for="node-input-DigitalTwinsUrl"><i class="icon-tag"></i> <span>ADT URL</span></label>
                <input type="text" id="node-input-DigitalTwinsUrl" placeholder="%DigitalTwinsUrl%">
            </div>
			<div class="form-row">
                <label for="node-input-TenantId"><i class="icon-tag"></i> <span>TenantId</span></label>
                <input type="text" id="node-input-TenantId" placeholder="%TenantId%">
            </div>
			<div class="form-row">
                <label for="node-input-ClientId"><i class="icon-tag"></i> <span>ClientId</span></label>
                <input type="text" id="node-input-ClientId" placeholder="%ClientId%">
            </div>
			<div class="form-row">
                <label for="node-input-ClientSecret"><i class="icon-tag"></i> <span>ClientSecret</span></label>
                <input type="text" id="node-input-ClientSecret" placeholder="%ClientSecret%">
            </div>
        </div>
        <div id="compact-adt-tab-twin" style="display:none">
            <div class="form-row dps-row">
            </div>
        </div>
    </div>
</script>

<script type="text/html" data-help-name="adttwincreate">
    <p>A simple service that create a Digital Twin at ADT</p>
</script>
